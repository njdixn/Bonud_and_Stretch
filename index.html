<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nikole Dixon">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <!-- Status message -->
  <div id="status">You are X, computer is O.</div>

  <p>Select number 1-9 for each move. #1 is the top left square going from left to right and then to the second row and so on.</p>

  <!-- Board container -->
  <div id="board"></div>

  <p>Refresh the page to start another game</p>

  <script src="js/main.js"></script>
</body>
</html>
